<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title"></h2>
      <div class="countdown">
        <div class="cd-item">
          <p class="days"></p>
          <p class="cd-label label-days"></p>
        </div>
        <div class="cd-item">
          <p class="hours"></p>
          <p class="cd-label label-hours"></p>
        </div>
        <div class="cd-item">
          <p class="minutes"></p>
          <p class="cd-label label-minutes"></p>
        </div>
        <div class="cd-item">
          <p class="seconds"></p>
          <p class="cd-label label-seconds"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
